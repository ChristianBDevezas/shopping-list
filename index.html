<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- header -->
        <header class="header">            
            <h1 class="title">Shopping List</h1>

            <!-- search and show/hide items -->
            <form id="search-item" action="">
                <input type="text" placeholder="Search some item">

                <div id="check">
                    <label for="hide">Hide list</label>
                    <input type="checkbox" id="hide">
                </div>
            </form>
        </header>

        <!-- add some item -->
        <form id="add-item" action="">
            <input type="text" placeholder="Add some item to buy">
            <button>Add</button>
        </form>

        <!-- display items and delete if wanted -->
        <div id="grocery-list">
            <h2 class="title">Items to buy</h2>

            <ul class="items-list">
                <li>
                    <span class="item">Milk</span>
                    <input class="edit-note" type="text" placeholder="Type item and press enter">
                    <span class="edit">edit</span>
                    <span class="delete">delete</span>
                </li>

                <li>                                        
                    <span class="item">Egg</span>
                    <input class="edit-note" type="text" placeholder="Type item and press enter">
                    <span class="edit">edit</span>
                    <span class="delete">delete</span>
                </li>

                <li>                                        
                    <span class="item">Juice</span>
                    <input class="edit-note" type="text" placeholder="Type item and press enter">
                    <span class="edit">edit</span>
                    <span class="delete">delete</span>
                </li>

                <li>                                        
                    <span class="item">Pizza</span>
                    <input class="edit-note" type="text" placeholder="Type item and press enter">
                    <span class="edit">edit</span>
                    <span class="delete">delete</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
